<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <button>Click!</button>
    <script>
        function startGame() {
            console.log('game starting!');
            let counter = 0;
            document.querySelector('button').addEventListener('click', () => {
            ++counter;
            });
            /*setTimeout(() => {
                if (counter > 5){
                    alert('You Won! Your clicks ' + counter);
                } else {
                    alert('Sorry, you lost!');
                }
            }, 2000)*/
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (counter > 5) {
                        resolve();
                    } else {
                        reject();
                    }
                }, 2000);
            });
        }

        startGame()
            .then(() => alert('You win!'))
            .catch(() => alert('You lost!'));
    </script>
</body>
</html>
